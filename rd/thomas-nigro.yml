remarks: |
  ## Bio

  Thomas Nigro is CTO & Co-founder of Minsar and recognized as a Microsoft Regional Director, focused on entrepreneurship, computer vision, AR/VR, and spatial computing technologies.
  He discovered software engineering 10 years ago at age 14, and was subsequently awarded Microsoft Student Partner. He has been a Microsoft Regional Director for the past 5 years. Thomas studied at Paris Descartes university, then moved on to join the VideoLAN development team to lead the development of the VLC for the Windows Store app, scaling from 0 to 25 million users in 2016.
  Thomas has been developing for Microsoft HoloLens since 2015. In 2016 he co-founded Minsar by Opuscope SAS, a 3D creativity software for the spatial computing era.
  With 10 years of deep technology experience and 6 years of experience in entrepreneurship, Thomas is a creative thought leader, who heads development and product teams at Minsar, with the goal of re-inventing AR/VR content creation and distribution for designers and publishers around the world.
  Talk to Thomas about: multimedia software, content-creation software, spatial computing & AR/VR, entrepreneurship.


  ## Bio
  Ritesh Modi is an ex Microsoft Senior Technology Evangelist. He has worked on Ethereum and Solidity, extensively helping and advising companies. 
  Ritesh is a regular speaker on blockchain and Solidity at conferences and local meetups. He is an architect, evangelist, speaker, and a known leader
  for his contributions toward blockchain, data centers, Azure Bots, cognitive services, DevOps, Artificial Intelligence, and automation. 
  He is the author of five books and some of his notable books include "Azure for Architects', "Solidity Programming Essentials" and "DevOps with Windows Server 2016".
  
  Ritesh Holds more than 25 certifications and is a known face in industry.

remarks: |
  ## Bio
  I am focused on ecosystem building and developing the industry in the virtual and augmented reality space in my capacity at the XR Alliance, an industry not-for-profit I founded in 2015. In my professional capacity, I am part of the industry development team at GeoWorks which focuses on building and promoting a vibrant geospatial industry and community via helping startups and scale-ups to grow in this space as well as fostering regional partnerships and collaborations. I am also a founder of the XR Women in Asia and the global Women in Immersive Media communities. I practice Aikido. Twitter: @vanradd
tagline: VR-AR-MR / Innovation / Entrepreneurship 


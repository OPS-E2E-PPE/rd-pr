remarks: |
  ## Bio
  I'm a developer, certified sprintmaster and user experience consultant. I work
  at [Tesseract Space](http://www.tesseractspace.com), a Mexican company
  specialized in UX Design and Usability.
  
  I collaborate as part of the Google Experts group and the Microsoft Regional
  Director initiative as mentor for enterprise companies and startups on topics
  of user experience design, usability, voice user interface design and software
  development.
  
  In 2014 I co-founded [UX Nights](http://mexico.uxnights.com), a user
  experience community and I'm editor of the [UX Nights online
  magazine](http://revista.uxnights.com). I'm also [a
  writer](https://thebookoffate.wordpress.com/otros-articulos/), [international
  speaker](http://www.slideshare.net/fate) and [technical trainer
  at](https://www.video2brain.com/mx/formadores/mauricio-angulo-s)LinkedIn
  Learning.
  
  I live in Mexico City with my wife Renata, my daughter Ana Lucia and my cat
  Dante. I can speak fluently in Spanish, English and German.
  
  \---
  

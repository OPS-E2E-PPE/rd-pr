  ## Bio
  Eduardo Castro is an Enterprise Chief Architect, Microsoft Regional Director
  and Microsoft Data Platform MVP, living in San José Province, Costa Rica.
  
  With more than 20 years of experience in IT projects in public sector and
  large companies, Eduardo has helped the companies to achieve their best using
  technology based on Windows or Linux.
  
  A fan of new technology, entrepreneurship, and travel, he enjoys drinking good
  cup of coffee. Eduardo is a regular speaker in several Microsoft Conferences
  and Community Events in USA and Latin America, you can watch his videos about
  architecture and data with a click on the button above.
  
  Talk to me about: SQL Server, R Services, Data Science, Machine Learning,
  Cloud Computing, CloudArchitecture & Strategy, Microsoft BOT, Microsoft Azure,
  Cognitive Services.
  

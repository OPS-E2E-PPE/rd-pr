remarks: |
  ## Bio
  I’m Rodrigo Díaz Concha, a Microsoft Regional Director from Mexico City,
  Mexico.
  
  I'm a Carnegie Mellon® Software Engineering Institute Certified Software
  Architecture Professional. For 10 consecutive years I have been recognized as a
  Microsoft MVP, currently in the Developer Technologies category. In addition, I'm a Scrum Alliance
  Certified ScrumMaster, MCSD, MCTS, MCPD and MCP.
  
  Founder of DevMasters: a leading brand in software architecture,
  development and .NET deep-dive training.
  
  I'm also the author of [Aplicaciones de Negocio con Silverlight 5](https://www.amazon.es/Aplicaciones-Negocio-Microsoft-SilverLight-5/dp/849394503X) (Business Applications with Silverlight 5), 
  the very first book about Silverlight 5 in Spanish language and [Xamarin.Forms en Acción: Aplicaciones de negocio](http://rclibros.es/producto/xamarin-forms-accion/) 
  (Xamarin.Forms in action: Business applications), the very first book about Xamarin.Forms in Spanish language.
  
  With more than 18 years of experience, I have architected international award-
  winner software solutions.
  
  Currently, I'm the lead Solutions Architect for different national and
  international private companies and government institutions. Also, I'm a
  frequent speaker at Microsoft and non-Microsoft events all over Latin America, USA and Europe.
  
  Talk to me about: Software Architecture, Software Development, Azure, .NET,
  C#
  

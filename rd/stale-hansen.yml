  ## Bio
  Ståle Hansen is the Founder and Principal Cloud Architect at CloudWay. He is awarded as Microsoft Regional Director and Office Apps and Services MVP with over a decade of experience with Skype for Business and is now focused on hybrid cloud solutions. In 2018 he received an honorary award from Microsoft Norge for his longtime commitment for knowledge-sharing. 

  His core competence is to explain complex scenarios and make them understandable by combining technical insight and business value. He loves to share his understanding as blogger since 2009 and as a highly rated trainer with a custom-made Microsoft 365 MasterClass. He is a co-author of the book "Office 365 for IT Pros" and you can follow his YouTube channel on personal productivity LifeHacks. He is regularly invited to share his experience at international conferences such as TechEd, Microsoft Ignite, Experts Live and Techmentor.


remarks: |
  ## Bio
  Hi I'm Kaoru, I'm CEO of HoloLab in Japan. Hololab was founded on the day HoloLens 1 was launched in Japan.
  Hololab is working on the introduction of HoloLens and Mixed Reality in Japan and around the world. We're working on it. I'm working with end users to help them bring HoloLens to the field.

  - [Co-Founder & CEO of HoloLab Inc.](https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fhololab.co.jp%2F&amp;data=02%7C01%7Cv-huy%40microsoft.com%7C47e06a9791e0449a59d008d81d7e5bea%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637291775837983725&amp;sdata=FNhEfDZwdr2BhK8lXoY0LY9f20rIX0Kh79KENv1v43s%3D&amp;reserved=0)  

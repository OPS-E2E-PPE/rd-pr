  ## Bio
  Hi , I’m Kinfey Lo , a Microsoft Regional Director and Most Valuable Professional specialized in AI , Xamarin and Cloud Computing. I also acted as the speaker of Microsoft Teched Summit / Ignite speaker as well as the coach of Microsoft AI Hackthon  I mainly focus on the cross-platform mobile development and AI application solution in education and economic area . In the community activity, I am willing to share the technology and have a strengthen influence. My blog is http://blog.csdn.net/kinfey  and my github is http://github.com/lokinfey. In addition to these, I also try my best to hold on some technology conference/workshop to promote the Microsoft technology sharing. I hold on the Global Monkey Fest and AI Bootcamp in Guangzhou, and the “Hour of Code” in Guangdong, Guangxi and Tibet.
